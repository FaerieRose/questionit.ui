<div class="container-fluid" id="divScreen">
  <div class="row divRowTitle">
    <div class="col-md-12 divCol">
      <h1>
        {{title}}
      </h1>
    </div>
  </div>
  <div class="row divRowBody">
    <div class="col-md-9 divCol divMain">
      <div id="divRouterOutlet">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div class="col-md-3 divCol divNav">
      <div id="divLogo">
        <img src="{{ imageUrl }}logo_question_it_2016-11-23.png" id="logo">
      </div>
      <span *ngIf="instructorId > 0">
        <legend>Instructor: {{ instructorName }}</legend>
      </span>
      <span *ngIf="studentId > 0">
        <legend>Student: {{ studentName }}</legend>
      </span><br>
      <legend>Navigation</legend>
      <a class="nav-link" routerLink="/questions"             routerLinkActive="active"> >> Questions</a><br>
      <a class="nav-link" routerLink="/question"              routerLinkActive="active"> >> Edit Question</a><br>
      <a class="nav-link" routerLink="/showquestion"          routerLinkActive="active"> >> Show Question</a><br>
      <a class="nav-link" routerLink="/instructors"           routerLinkActive="active"> >> Instructors</a><br>
      <a class="nav-link" routerLink="/instructor"            routerLinkActive="active"> >> Instructor</a><br>
      <a class="nav-link" routerLink="/bindinstructortoclass" routerLinkActive="active"> >> Select Teacher For Class</a><br>
      <a class="nav-link" routerLink="/studentclasses"        routerLinkActive="active"> >> studentclass</a><br>
      <a class="nav-link" routerLink="/student"               routerLinkActive="active"> >> Student</a><br>
      <a class="nav-link" routerLink="/attemptscore/:1"       routerLinkActive="active"> >> Attempt Score</a><br>
    </div>
  </div>
</div>
