
<div> 
  <h1 >  Attempt id: {{visibleId}} </h1>
  <p> </p>
  <div *ngIf="scoresRate >-1">
    <label> Your total percentage is: {{scoresRate*100}} % </label>
  </div>
  <p> </p>
  <label> questions: </label>
  <div *ngIf="scoresList">
    <ul>
      <li *ngFor="let element of scoresList; let i = index;" >Question {{ i+1 }}: {{element}} </li>
    </ul>
  </div>
  <p> </p>
  <button>Back</button>
</div>
