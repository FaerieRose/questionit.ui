
<div> 
  <p>Attempt id: {{ visibleId }}</p>
  <p></p>
  <div *ngIf="scoresRate > -1">
    <label class="label.text text">Your total percentage is: {{ (scoresRate*100).toFixed(1) }} % </label>
  </div> 
  <p> </p>
  <div>
    <table>
      <tr> 
        <th>
            Questions:
        </th>
        <th>
            Your answer(s):
        </th>  
        <th>
            Correct answer(s):
        </th>    
      </tr>
      <tr *ngFor="let element of scoresList; let i = index;" >
        <td class="{{ element ? 'correct':'incorrect' }}">
          <li> 
            Question {{ i + 1 }}
          </li>
        </td>
        <td *ngIf="givenAnswers">
          {{ givenAnswers[i] }}
        </td>
        <td *ngIf="correctAnswers && !element">
          {{ correctAnswers[i] }}
        </td>
      </tr>
    </table>
  </div>
  <p> </p>
  <label class="button" >Ready<input type="button" (click)="studentReview(attempt_id)" style="display:none"/></label>
</div>
