<h1>Overview of your previous test results</h1>
<div *ngIf="currentStudentAttempts"> 
  <table>
      <th>Exam name</th>
      <th>Start time</th>
      <th>Programming language</th>
      <th>Score</th>
      <tr *ngFor='let attempt of currentStudentAttempts; let i = index;' class="attempts" >
        <td> 
          â€‹<input type="text" disabled value="{{ attempt.testTemplateName }}">
        </td>
        <td>
          <input type="text" value="{{ attemptStartDates[i] }}" >
        </td>
        <td>
          <input value="{{ attemptLanguages[i] }}" ><br>
        </td>
        <td>
          <input value="{{ attemptScores[i].toFixed(1) }} %" ><br>
        </td>
        <td>
          <label class="button" id="details">Details<input type="button" (click)="showAttemptDetails(attempt.id)" style="display:none"/></label>
        </td>
      </tr>
    </table>
    <br>
    <label class="button" >Back
      <input type="button" (click)="goBack()" style="display:none" />
    </label>
</div>
