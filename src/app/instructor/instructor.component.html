<div *ngIf='instructor'>
  <form>
    <legend>Add New instructor</legend>

    <div class="div-input-text">
      <label class="control-input text" for="instructorfirstname">First Name</label>
      <input class="control-input input-text" type="text" id="instructorfirstname" placeholder="First Name" (change)="updateFirstName($event)"><br>
    </div>
    <div class="div-input-text">
      <label class="control-input text" for="instructorlastname">Last Name</label>
      <input class="control-input input-text" type="text" id="instructorfirstname" placeholder="Last Name" (change)="updateLastName($event)"><br>
    </div>
    <div class="div-input-text">
      <label class="control-input text" for="instructoremail">Email address</label>
      <input class="control-input input-text" type="text" id="instructoremail" placeholder="Email" (change)="updateEmail($event)"><br>
    </div>
    <label class="button" id="saveInstructor">Save
      <input type="button" (click)="saveInstructor()" style="display:none"/>
    </label>
  </form>
</div>





<div *ngIf='instructor' id="instructorlist" class="answers">
  <form>
    <legend>Instructor Editor</legend>
    <table style="width:100%">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
           <th>Remove Instructor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let instr of instructorList; let i = index;">
          <td class="div-input-text3"><div class="marcel"><input type="text" value="{{ instr.firstName }}" (change)="updateListFirstName($event,i)"></div></td>
          <td class="div-input-text3"><div class="marcel"><input type="text" value="{{ instr.lastName }}" (change)="updateListLastName($event,i)"></div></td>
          <td class="div-input-text3"><div class="marcel"><input type="text" value="{{ instr.email }}" (change)="updateListEmail($event,i)"></div></td>
          <td class="div-input-text3"><label class="button" id="removeInstructor">Remove<input type="button" (click)="removeInstructor(instr.id)" style="display:none"/></label></td>
        </tr>
      </tbody>
    </table>
  </form>
  <legend>Instructor Overview From Database</legend>
  <table style="width:100%">
    <thead>
      <tr>

        <th>First Name</th>
        <th>Last Name</th>
        <th>Email address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let instr of instructorList; let i = index;">
        <td class="div-input-text3"><div class="marcel">{{ instr.firstName }}</div></td>
        <td class="div-input-text3"><div class="marcel">{{ instr.lastName }}</div></td>
        <td class="div-input-text3"><div class="marcel">{{ instr.email }}</div></td>
      </tr>
    </tbody>
  </table>
