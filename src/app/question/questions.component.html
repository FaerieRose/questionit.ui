<div>
  Scroll through list of Questions: 
  <input type="number" value=1 (change)="changeId($event)">
</div>

<div>
  <div class="div-input-text">
    <label class="control-input text" for="questionlanguage">Programming Language</label>
    <select class="control-input input-text" id="questionlanguage" (change)="updateLanguage($event)" >
      <option *ngFor='let lang of languages' value='{{ lang.id }}' >{{ lang.name }}</option> 
    </select>
  </div>

  <div class="div-input-text">
    <label class="control-input text" for="questionexam">For Exam</label>
    <select  class="control-input input-text" id="questionexam" (change)="updateExam($event)">
      <option *ngFor='let exam of exams' value='{{ exam.id }}' >{{ exam.name }}</option> 
    </select>
  </div>

  <div class="div-input-text">
    <label class="control-input text" for="questionenabled">Is Enabled</label>
    <select  class="control-input input-text" id="questionenabled" (change)="updateEnabled($event)">
      <option value='true' >TRUE</option> 
      <option value='false' >FALSE</option> 
    </select>
  </div>

  <div class="div-input-text">
    <label class="control-input text" for="questionobsolete">Is Obsolete</label>
    <select  class="control-input input-text" id="questionobsolete" (change)="updateEnabled($event)">
      <option value='true' >TRUE</option> 
      <option value='false' selected>FALSE</option> 
    </select>
  </div>
</div>
